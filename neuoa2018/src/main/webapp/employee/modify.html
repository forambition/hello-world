<form  id="EmployeeModifyForm" role="form" class="form-horizontal" action="employee/modify.mvc" method="post" enctype="multipart/form-data">
    <fieldset>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="areaname">员工账号</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="id" readonly/>
            </div>
            <label class="col-sm-2 control-label" for="areaaddress">员工姓名</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="name" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="areaname">员工密码</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" name="password"/>
            </div>
            <label class="col-sm-2 control-label" for="areaaddress">密码确认</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" name="repassword"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="busType">性别</label>
            <div class="col-sm-4">
                <input type="radio" name="sex" value="男" checked>男
			    <input type="radio" name="sex" value="女">女			    
            </div>
            <label class="col-sm-2 control-label" for="busLine">年龄</label>
            <div class="col-sm-4">
                <input class="form-control" name="age" />
            </div>
           
        </div>
       <div class="form-group">
             <label class="col-sm-2 control-label">部门</label>
            <div class="col-sm-4">
               <select name="department.no" class="form-control">
               
               </select>
            </div>
            <label class="col-sm-2 control-label" for="totalPackArea">加入公司日期</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" name="joinDate"/>
            </div>
        </div>
        <div class="form-group">
             <label class="col-sm-2 control-label">生日</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" name="birthday"/>
            </div>
            <label class="col-sm-2 control-label" for="totalPackArea">工资</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="salary"/>
            </div>
        </div>
       
       <div class="form-group">
            <label class="col-sm-2 control-label" for="totalPack">角色</label>
            <div class="col-sm-10" id="EmployeeAddRolesCheckBoxArea">
                
            </div>
       </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="totalPack">照片</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" name="empphoto"/>
            </div>
       </div>
       
       <div class="form-group">
            <label class="col-sm-2 control-label" for="totalPack">简历</label>
            <div class="col-sm-10">
                <textarea name="desc" class="form-control" rows="5" cols="50"></textarea>
            </div>
        </div>
        <div class="form-group">
        	<div class="col-sm-6">
                <input type="submit" class="form-control" value="提交" />
            </div>
            <div class="col-sm-6">
               <div class="col-md-12">
                <a href="#" id="EmployeeModifyCancelLink" class="form-control btn btn-default">取消</a>
               </div>
            </div>
        </div> 
         
    </fieldset>
</form>
